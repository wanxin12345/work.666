<script>
//定时弹框:一秒
setTimeout(function(){//隔一秒弹出,值弹出一次
	alert('1');
},1000);
//setInterval(function(){//每隔一秒弹出,持续性弹出
	//alert('1');
//},1000);

window.onload=function(){
	//点击按钮弹出
	(function(){
		var oBtnn = document.getElementById('btn1');
		oBtnn.onclick = function(){
			alert(oBtnn.value);	
		}		
	})();
	
	(function(){
		var oBtnn = document.getElementById('btn2');
		oBtnn.onclick = function(){
			alert(oBtnn.value);
		}	
	})();
	//
	var oBox = document.getElementById('box');
	var oPrev = document.getElementById('prev');
	var oNext = document.getElementById('next');
	var aBtn = oBox.getElementsByTagName('input');
	var aDiv = oBox.getElementsByTagName('div');
	var iNow = 0;
	var timer = null;
	for(var i = 0; i < aBtn.length; i++){
		aBtn[i].index = i;
		aBtn[i].onclick = function(){
			iNow = this.index;
			tab();
		}
	}	
	
	function tab(){
		for(var i = 0; i < aBtn.length; i++){
			aBtn[i].className = '';
			aDiv[i].style.display = 'none';	
		}	
		aBtn[iNow].className = 'on';
		aDiv[iNow].style.display = 'block';	
	}
	//下一个按钮
	oNext.onclick = next;
	function next(){
		iNow++;
		if(iNow == aBtn.length){
			iNow = 0;	
		}
		tab();
	}
	
	oPrev.onclick = function(){
		iNow--;
		if(iNow == -1){
			iNow = aBtn.length - 1;	
		}	
		tab();
	}
	//添加一个定时器
	timer = setInterval(next,10);
	
	oBox.onmouseover = function(){
		clearInterval(timer);	
	}
	
	oBox.onmouseout = function(){
		timer = setInterval(next,1000);	
	}
	
	//点击弹出索引
	var aBtnnn = document.getElementsByClassName('input');
	
	for(var i = 0; i < aBtnnn.length; i++){
		//alert(i);//0,1,2
		aBtnnn[i].index = i;
		aBtnnn[i].onclick = function(){
			alert(this.index);	
		}
	}
	var oTxt = document.getElementById('textt');
	var oBtn3 = document.getElementById('btn3');
	var oBtn4 = document.getElementById('btn4');
	var count = 0;
	var timer = null;
	
	oBtn3.onclick = function(){
		clearInterval(timer);
		timer = setInterval(function(){
			count++;
			oTxt.value = addZero(parseInt(count/60)) + ':' + addZero(count%60);		
		},100);
	}
	
	oBtn4.onclick = function(){
		clearInterval(timer);	
	}
	//模拟广告
	var oDiv12=document.getElementById("ad");
	setTimeout(function(){
		oDiv12.style.display="none";
	},2000)
	//随机数
	function rnd(x,y){
		return parseInt(Math.random()*(y-x)+(x));
	}
	function addZero(n){
		if(n<10){
			return '0'+n;
		}else{
			return ''+n;
		}
	}
	function findInarr(n,arr){
		for(var i=0;i<arr.length;i++){
			if(arr[i]==n){
				return true;
			}
		}
		return false;
	}
	var arr=[];
	for(vai=0;i<6;i++){
		var n=addZero(rnd(1,20));
		if(findInarr(n,arr)==false){
			arr.push(n);
		}else{
			i--;
		}
	}
	alert(arr);
	
	//选项卡复习
	var oBox1 = document.getElementById('box1');
	var aBtn1 = oBox.getElementsByClassName('on1');
	var aDiv1 = oBox.getElementsByClassName('down');
	for(var i = 0; i < aBtn1.length; i++){
		alert(i);//0,1,2
		(function (index){
			aBtn1[i].onclick = function(){
				for(var i = 0; i < aBtn1.length; i++){
					aBtn1[i].className = '';
					aDiv1[i].style.display = 'none';	
				}
				this.className = 'on1';
				aDiv1[index].style.display = 'block';
			}	
		})(i);	
	}
	
}
function addZero(n){
	if(n < 10){
		return '0' + n;
	}else{
		return '' + n;	
	}
}
